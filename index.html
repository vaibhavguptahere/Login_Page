<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <h1 class="login">Welcome Gamerz..!</h1>
        <form>
            <input type="text" placeholder="Username" name="username" class="entry-box">
            <br>
            <input type="password" placeholder="Password" name="password" class="entry-box">
            <br>
            <input type="checkbox" value="verify" class="checkbox"> 
            <p class="check-1">Remember me</p>
            <a href="#">Forgot password?</a>
            <br>
            <input type="submit" value="Login" class="login-button">
            <br>
            <p>Don't have an account?</p>
            <a href="#">Register Now!</a>
        </form>
    </div>
</body>
</html>
